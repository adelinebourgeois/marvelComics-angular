<!-- CHARACTERS -->
<section class="characters">
  <ul>
    <h2>Characters</h2>
    <li *ngFor="let character of characters">
      <img [src]="character.thumbnail.path + '.' + character.thumbnail.extension"/>
      <div class="info">
        <p>{{ character.name }}</p>
        <!--<p>{{ character.description }}</p>-->
      </div>
    </li>
  </ul>
</section>
