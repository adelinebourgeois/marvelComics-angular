<!-- Container one comic -->

<section class="container-width">

  <!-- DETAILS -->
    <div *ngFor="let detail of comic">
      <div>
        <img [src]="detail.thumbnail.path + '.' + detail.thumbnail.extension"/>
      </div>
      <div class="info">
        <p>{{detail.title}}</p>
        <div class="story">
          <p>{{detail.description}}</p>
        </div>
        <comic-storie></comic-storie>
      </div>
    </div>
</section>

<comic-characters></comic-characters>
