<!-- CHARACTERS -->
<section class="characters">
  <div class="container-width">
    <ul>
      <h2>Characters</h2>
      <li *ngFor="let character of characters">
        <img [src]="character.thumbnail.path + '.' + character.thumbnail.extension"/>
        <div class="info">
          <p>{{ character.name }}</p>
        </div>
      </li>
    </ul>
  </div>
</section>
